version: '3.8'

services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "3005:3000"
    depends_on:
      - mongodb

  plan-service:
    build: ./plan-service
    container_name: plan-service
    ports:
      - "3004:3000"
    depends_on:
      - mongodb

  billing-service:
    build: ./billing-service
    container_name: billing-service
    ports:
      - "3001:3000"
    depends_on:
      - mongodb

  payment-service:
    build: ./payment-service
    container_name: payment-service
    ports:
      - "3003:3000"
    depends_on:
      - mongodb

  notification-service:
    build: ./notification-service
    container_name: notification-service
    ports:
      - "3002:3000"
    depends_on:
      - mongodb

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - user-service
      - plan-service
      - billing-service
      - payment-service
      - notification-service

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"     # AMQP protocol
      - "15672:15672"   # Web UI


volumes:
  mongo_data:
